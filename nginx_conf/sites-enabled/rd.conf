server {
	listen 80 default_server;
	listen [::]:80 default_server ipv6only=on;

    set $main_folder ..;

	root $main_folder/www;
	index index.html index.htm;

	# Make site accessible from http://localhost/
	server_name localhost;

	#location / {
	#	# First attempt to serve request as file, then
	#	# as directory, then fall back to displaying a 404.
	#	try_files $uri $uri/ =404;
	#	# Uncomment to enable naxsi on this location
	#	# include /etc/nginx/naxsi.rules
	#}

    location ^~ /map/ {
        root $main_folder/sublayers_world/tiles/;
        #try_files $uri /static/img/map_404.jpg;
        if ($query_string) {
            expires max;
        }
    }

    location ^~ /static/ {
        root $main_folder/sublayers_server;
        if ($query_string) {
            expires max;
        }
    }

    location ^~ /static_site/ {
        root $main_folder/sublayers_site/;
        if ($query_string) {
            expires max;
        }
    }

    location ^~ /audio/ {
	    root $main_folder/audio_static/;
    	if ($query_string) {
	        expires max;
    	}
    }

    # Корень сайта
    location = / {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    # Authorization
    location /login {
        proxy_pass http://127.0.0.1:8001/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    location /logout {
        proxy_pass http://127.0.0.1:8001/logout;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    # Получение инфы о пользователе # todo: вынести в API
    location /get_user_info {
        proxy_pass http://127.0.0.1:8001/get_user_info;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    # API сайта
    location /site_api/ {
        proxy_pass http://127.0.0.1:8001/site_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    # Игровой сервер
    location /play {
        proxy_pass http://127.0.0.1:8000/play;
        #root /home/antipod/sublayers/sublayers_server/;
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $remote_addr;
    }

    # Вебсокет
    location = /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 120s;
    }

    # Форум
    location /forum {
        proxy_pass http://127.0.0.1:8080/forum;
        #proxy_set_header Host $host;
        #proxy_set_header X-Real-IP $remote_addr;
        #proxy_set_header X-Forwarded-For $remote_addr;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 180;
    }

    location / {
    	proxy_pass http://127.0.0.1:8000/;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $remote_addr;
    	proxy_connect_timeout 120;
    	proxy_send_timeout 120;
    	proxy_read_timeout 180;
    }


	# Only for nginx-naxsi used with nginx-naxsi-ui : process denied requests
	#location /RequestDenied {
	#	proxy_pass http://127.0.0.1:8080;    
	#}

	#error_page 404 /404.html;

	# redirect server error pages to the static page /50x.html
