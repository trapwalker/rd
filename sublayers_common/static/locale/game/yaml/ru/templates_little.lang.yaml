mchw_lvl_info: "Это уровень персонажа. Чем больше очков навыка он заработал, тем выше уровень. Уровень повышается каждые 10 очков навыка."
mchw_class_info: "Это класс персонажа. От класса зависит профильный навык, который растет быстрее – за каждые 5 очков – 1 бонусное. Кроме этого от класса зависит врожденный классовый квест и классовые перки."
mchw_karma_info: "Это Карма персонажа. В зависимости от поступков – добрых или злых, она улучшается или ухудшается. Чем ближе карма персонажа к карме городских жителей, тем лучше их отношение. Карма падает, если персонаж занимается мошенничеством или уничтожает других персонажей уровнем ниже себя."
mchw_about_self_info: "Введите сюда любой текст, который отображается в окне персонажа и виден другим."
mchw_list_perks_skill_info: "Список перков и навыков персонажа."
mchw_exp_info: "Это опыт до получения следующего очка навыка. Опыт получается выполнением заданий и уничтожением транспорта других персонажей. Опыт за уничтожение транспорта получается в зависимости от пробега уничтоженного транспорта."
mchw_list_perks_info: "Это список перков персонажа.  Что бы получить новый перк – нужно выбрать его у тренера в Библиотеке, имея при этом свободное очко перка."
mchw_free_perks_info: "Это очки перков. 1 очко перка получается за каждый новый уровень персонажа."
mchw_list_skills_info: "Это навыки персонажа. Навыки увеличиваются у тренера в Библиотеке, имея при этом свободные очки навыков."
mchw_free_skills_info: "Это очки навыков. По мере роста опыта персонаж зарабатывает очки навыка, 10 за один уровень."
mchw_pers_inv_info: "Это рюкзак персонажа. Вещи в инвентаре сохраняются даже если был потерян транспорт. Сюда помещаются квестовые предметы и другие уникальные предметы, влияющие на персонажа."
mchw_pers_effect_info: "Это список положительных и отрицательных эффектов, влияющих на персонажа в данный момент."
mchw_balance_info: "Ваш электронный счет в системе Нукойл: 1 нукойн равен 1 литру топлива."

