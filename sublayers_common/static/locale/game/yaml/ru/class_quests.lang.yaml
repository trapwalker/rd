"q_cq_inv_attack_task_text": "Не так давно ты научился проводить слежку, и для объектов это хорошо закончилось. Теперь так быть не должно. Время постигнуть искусство внезапной атаки. Неожиданная атака - это всегда критический урон и обескураживание жертвы. И любая ночная кошка может повергнуть в бегство целую толпу буйволов именно за счет этого умения. Ниндзя - это искусство ждущих. Порхай как бабочка, жаль, как пчела, чёрт, я даже поехал бы с тобой и вспомнил, что такое настоящая охота, но всё бухло из бара вынесут, так что в другой раз. Удачи!"
"q_cq_inv_attack_phrase_success": "Отлично. Теперь ты настоящая скрытая угроза. Пришло время узнать на какой ты стороне Силы, {{role_class_name}}."

# ClassQuestPartyMembers
"q_cq_party_members_started": "Квест начат."
"q_cq_party_members_finished_page": "Займись делом! #2"
"q_cq_party_members_finished_btn": "<br>Продолжить"
