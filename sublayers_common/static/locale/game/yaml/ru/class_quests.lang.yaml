"q_cq_party_exp_task_text": "Настоящий лидер должен начать с себя. Создай отряд и набери, находясь в нём 1000 опыта. Отряды создаются в основном для деления опытом, что позволяет каждому члену сконцентрироваться на своей специальности. Но что бы передавать своим соратникам опыт, для начала необходимо получить его самому. Создай отряд, дай ему название и цели, выполняй задания или жги чужие машины, мне, в общем, всё равно."
