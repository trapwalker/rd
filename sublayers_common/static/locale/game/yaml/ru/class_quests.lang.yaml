# MaskingQuest
"q_cq_masking_started": "Задание получено."
"q_cq_masking_npc_note_caption": "Артефакт"
"q_cq_masking_npc_note_text": "Есть вещи, которые мы носим с собой, а не бросаем в багажник. Можно называть их артефактами, талисманами, квестовыми предметами или просто хламом, который жалко выкинуть. И я знаю, где найти такую штуку, которая тебе действительно понравится. Она спрятана в тайнике. Но он хорошо защищен. Я знаю парня, который оставил этот тайник, лезть напролом туда точно бесполезно. Но если прокрасться мимо охранной турели, используя свою скрытность - может сработать. Когда будешь рядом с тайником - сбавь скорость, чтобы стать менее заметным и держись подальше от турели!"
"q_cq_masking_npc_note_btn": "<br>Далее"
"q_cq_masking_text": "Я знаю, где найти штуку, которая тебе действительно понравится. Она спрятана в тайнике. Но он хорошо защищен. Я знаю парня, который оставил этот тайник, лезть напролом там точно бесполезно. Но если прокрасться мимо охранной турели, используя свою скрытность - может получиться, чем быстрее ты едешь, тем более ты заметен. Когда будешь рядом с тайником - сбавь скорость до 20 километров, чтобы стать менее заметным и держись подальше от турели.<br>Награда: 1000 exp."
"q_cq_masking_replica_not_finish": "Возвращайся, когда добудешь артефакт!"
"q_cq_masking_warning": "Вы въезжаете в опасную область. Снизьте скорость ниже 20 км/ч!"
"q_cq_masking_phrase_success": "Продолжим..."
"q_cq_masking_get_artefact": "Получен артефакт."
"q_cq_masking_phrase_to_chosen_one": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором придется немало придется поездить."
"q_cq_masking_phrase_to_alpha_wolf": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором придется проявить лидерские качества."
"q_cq_masking_phrase_to_night_rider": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором ты научишься быть незаметным, как дорожный кот."
"q_cq_masking_phrase_to_oil_magnate": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором придется немного подзаработать."
"q_cq_masking_phrase_to_road_warrior": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором придется немного пострелять."
"q_cq_masking_phrase_to_techno_kinetic": "Поздравляю с настоящим классовым артефактом, {{role_class_name}}!<br>Он точно поможет тебе в следующем задании, в котором придется познакомиться с работой опытных механиков."


