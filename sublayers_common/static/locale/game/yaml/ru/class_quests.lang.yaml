"q_cq_get_car_lvl_note": "Во время атомной зимы ты - это твой транспорт. Транспорт - это продолжение тебя. Готов поспорить, что было непросто набирать опыт в моем предыдущем задании. Но я научу тебя одной хитрости, как получать опыт быстрее. У каждой тачки есть параметр обкатанности. Это 5 звезд в характеристиках трансорта. Чем больше пробег и количество уничтоженных врагов за рулем транспорта, тем больше у него звезд. От количества звезд зависит сколько опыта ты получаешь за убийство, а также сколько дропа ты найдешь в багажнике поверженного противника. Кроме этого, от звезд зависит сколько опыта будет получено тем, кто уничтожил твой транспорт. Итак, твоя задача - показать мне обкатанный 5-звездочный транспорт!"


