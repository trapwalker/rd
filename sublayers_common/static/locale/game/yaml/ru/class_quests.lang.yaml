"q_cq_set_map_weapon_finished_page": "Займись делом! #2"
"q_cq_set_map_weapon_finished_btn": "<br>Продолжить"
"q_cq_set_map_weapon_replica_not_finish": |
  Установлено недостаточное количество инженерных конструкций!<br>Судя по твоим логам {{complete}}/{{count}}.
"q_cq_set_map_weapon_back_to_teacher": "Необходимые объекты установлены."
"q_cq_set_map_weapon_finished": "Квест завершён."
"q_cq_set_map_weapon_task_text": "От навыка механики зависит скорость монтажа готовых инженерных конструкций. И это напрямую связано с успешностью боевых действий, как в соло, так и в группе. Инженеры - это скрытая и часто недооцененная мощь. Тебе предстоит подкрепить мои слова своим делом. Установи 20 объектов на карте, неважно, что это будет - мины, турели или радары. Посмотри, как это работает и возвращайся."
"q_cq_set_map_weapon_phrase_success": "Прекрасно. Вот эти знания могут сделать из тебя очень опасного человека. И мне интересно, куда ты их направишь."


# ClassQuestDamageMapWeapon
