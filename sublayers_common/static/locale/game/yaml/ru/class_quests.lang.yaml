"q_cq_party_members_task_text": "Ну вот и пришло время сколотить свою банду. Собери в пати не менее 5 участников. Поверь на слово своему наставнику, этим миром правят не пушки и тачки, а объединения людей. Как в древней войне кроманьонцы победили неандертальцев, так сегодня численное преимущество и дисциплина перевесят всё - дороже твоя машина или дешевле, круче твоя пушка или нет, для настоящего лидера это не имеет никакого значения. И не забудь, что каждые 10 очков лидерства позволяют принять 1 человека в свой отряд."
"q_cq_party_members_phrase_success": "Теперь ты настоящий лидер. Это большая ответственность, и я хочу поговорить о ней..."


