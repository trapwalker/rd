"q_cq_barters_back_to_teacher": "Необходимые бартеры произведены."
"q_cq_barters_finished": "Квест завершён."
"q_cq_barters_task_text": "Торговля - это самый выгодный бизнес в любые времена. Здесь не надо ничего производить и создавать, делай деньги из воздуха, пока воздух еще есть. И даже там, где его нет - делай деньги! Поезжай в народ и проведи 3 бартера с такими же, как ты. Попробуй сделать это наиболее выгодно для себя. Это самый примитивный вид торговли, но именно он даст тебе представление о психологии и механике обмена ценностей. Окно бартера вызывается по клику на лампочку в правом-верхнем углу Nuke Commander при сближении с кем-либо. Не забудь выключить боевой режим!"
"q_cq_barters_phrase_success": "Хорошо, я верю, что ты далеко пойдешь. Большие деньги - большие возможности. И на это я бы хотел отвлечся..."


