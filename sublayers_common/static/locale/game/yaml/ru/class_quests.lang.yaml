# ClassQuestAccumulateNucoins
"q_cq_acc_summ_started": "Квест начат."
"q_cq_acc_summ_finished_page": "Займись делом!"
"q_cq_acc_summ_finished_btn": "<br>Продолжить"
"q_cq_acc_summ_replica_not_finish": "Деньги где? Возвращайся, когда заработаешь 25 000 NC"
"q_cq_acc_summ_finished": "Квест завершён."
"q_cq_acc_summ_task_text": "Ты любишь деньги, и у меня есть для тебя урок, который дал мне мой отец. Заработай их. Покажи мне свой баланс в системе Nukeoil на сумму не меньше, чем 25 000 NC. Выполняй задания, покупай там, где дешевле и продавай там, где дороже, грабь, воруй - неважно, нукойны не пахнут. Пока ты не поймешь цену стартового капитала, капиталиста из тебя не получится, мистер."
"q_cq_acc_summ_task_phrase_success": "Теперь ты не нищий попрошайка и мы начинаем говорить на одном языке, продолжим."


# ClassQuestKillsQuest
"q_cq_kills_started": "Квест начат."
"q_cq_kills_finished_page": "Займись делом!"
"q_cq_kills_finished_btn": "<br>Продолжить"
"q_cq_kills_replica_not_finish": |
  В твоем журнале только {{complete}}/{{count}} сожжённых машин.
"q_cq_kills_finished": "Квест завершён."
"q_cq_kills_target_killed": "Убийство засчитано."
"q_cq_kills_back_to_teacher": "Займись делом: задача выполнена."
"q_cq_kills_task_text": "Тебе нужно смириться с мыслью, что у тебя главная дорога всегда и везде, на любом перекрёстке. Сожги дюжину тачек. Бешеный дорожный пёс правит этим миром. И пока он не попробует вкус крови, брызги топлива и адреналина, рёв спятившего двигателя и хруст синхронизатора коробки - для собачьих боёв он не готов. Возвращайся с 12 засечками на руле."
"q_cq_kills_task_phrase_success": "Нюхнул пороху? Дальше - больше. Придется научиться не только побеждать, но и не проигрывать."


# ClassQuestPartyExp
