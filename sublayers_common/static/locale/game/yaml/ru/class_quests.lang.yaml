# GetCarMaxLevelQuest
"q_cq_get_car_lvl_started": "Квест начат."
"q_cq_get_car_lvl_note_page": "Укрощение"
"q_cq_get_car_lvl_note_btn": "<br>Продолжить"
"q_cq_get_car_lvl_bad": "Предоставь машинку с максимальным уровнем"
"q_cq_get_car_lvl_finished": "Квест завершён."
"q_cq_get_car_lvl_text": "Итак, твоя задача - показать мне обкатанный 5-звездочный транспорт!"
"q_cq_get_car_lvl_note": "Во время атомной зимы ты - это твой транспорт. Транспорт - это продолжение тебя. Готов поспорить, что было непросто набирать опыт в моем предыдущем задании. Но я научу тебя одной хитрости, как получать опыт быстрее. У каждой тачки есть параметр обкатанности. Это 5 звезд в характеристиках транспорта. Чем больше пробег и количество уничтоженных врагов за рулем транспорта, тем больше у него звезд. От количества звезд зависит сколько опыта ты получаешь за убийство, а также сколько лута ты найдешь в багажнике поверженного противника. Кроме этого, от звезд зависит сколько опыта будет получено тем, кто уничтожил твой транспорт. Итак, твоя задача - показать мне обкатанный 5-звездочный транспорт!"
"q_cq_get_car_lvl_phrase_success": "Прекрасно!"
"q_cq_get_car_lvl_phrase_to_chosen_one": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы произвести впечатление на сильных мира сего. Ну и для меня можно выполнить работку."
"q_cq_get_car_lvl_phrase_to_alpha_wolf": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы произвести впечатление на своих потенциальных соратников."
"q_cq_get_car_lvl_phrase_to_night_rider": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы навести ужас на окрестности."
"q_cq_get_car_lvl_phrase_to_oil_magnate": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы произвести впечатление на своих торговых партнёров."
"q_cq_get_car_lvl_phrase_to_road_warrior": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы освоить кое-что новое."
"q_cq_get_car_lvl_phrase_to_techno_kinetic": "Мастерское владение чем-либо - истинная красота, {{role_class_name}}. Обкатанная тачка пригодится для того, чтобы освоить кое-что новое."


