# MaskingQuest
"q_cq_masking_started": "Посетить наставника"
"q_cq_masking_npc_note_caption": "Артефакт"
"q_cq_masking_npc_note_text": "Есть вещи, которые мы носим с собой, а не бросаем в багажник. Можно называть их артефактами, талисманами, квестовыми предметами или просто хламом, который жалко выкинуть. И я знаю, где найти такую штуку, которая тебе действительно понравится. Она спрятана в тайнике. Но он хорошо защищен. Я знаю парня, который оставил этот тайник, лезть напролом туда точно бесполезно. Но если прокрасться мимо охранной турели, используя свою скрытность - может сработать. Когда будешь рядом с тайником - сбавь скорость, чтобы стать менее заметным и держись подальше от турели!"
"q_cq_masking_npc_note_btn": "<br>Далее"
"q_cq_masking_text": "И я знаю, где найти штуку, которая тебе действительно понравится. Она спрятана в тайнике. Но он хорошо защищен. Я знаю парня, который оставил этот тайник, лезть напролом там точно бесполезно. Но если прокрасться мимо охранной турели, используя свою скрытность - может получиться. Когда будешь рядом с тайником - сбавь скорость, чтобы стать менее заметным и держись подальше от турели."


