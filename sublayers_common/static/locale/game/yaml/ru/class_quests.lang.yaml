"q_cq_visit_towns_task_text": "тебе придется найти проезд во все города, представленные в системе Nuke Commander. Какие свершения ждать от Избранного, если он не высовывал нос дальше своего двора? Подыши дорожной пылью, узнай каково ездить по лесам, горам и бездорожью, лиши девственности чертов одометр, домкрат мне в багажник! Возвращайся, когда побываешь везде..."
