"q_cq_mech_items_started": "Квест начат."
"q_cq_mech_items_finished_page": "Займись делом!"
"q_cq_mech_items_finished_btn": "<br>Продолжить"
"q_cq_mech_items_finished": "Квест завершён."
"q_cq_mech_items_task_text": "Смотри и учись. Не стоит лезть в механизм, если не понимаешь, как он устроен. Найди 6 деталей, подходящих для тюнинга своего транспорта и установи их у опытного механика. Каждая деталь может давать бонусы и штрафы в характеристики твоей машины, заменяя свой стоковый аналог, который возвращается на своё место при необходимости. Проследи, насколько можно изменить характеристики, установив всё одновременно."
"q_cq_mech_items_phrase_success": "Хорошо. Чувствуешь внутри это отцовское тепло, глядя на свои заряженные колёса? Теперь поговорим о том, как это железо использовать по максимуму."


