"q_cq_karmic_task_text": |
  Мизантропы привели человечество к сегодняшнему состоянию, поэтому я не питаю симпатий к разного рода грабителям, убийцам и прочим отбросам пустоши. Я учу тебя, чтобы ты совершал великие поступки во имя выживания человеческого вида. У каждого человека есть карма или репутация. Карма падает и растет от твоих действий, таких как прохождение заданий или уничтожение других водителей. Кроме этого, карму можно поднять, жертвуя деньги поселениям. Низкая карма сделает тебя более заметным для остальных, города будут назначать награду за твою голову, а у твоих убийц карма снижаться не будет.
  Возвращайся, когда повысишь свою карму до:
"q_cq_karmic_phrase_to_be_continued": "Продолжение следует!"
"q_cq_karmic_phrase_success": "Я рад, что я занимаюсь с тобой чем-то действительно правильным, а не ращу маньяка. Но пока у меня не для тебя заданий, возвращайся позже."
