"q_cq_npc_tasks_started": "Квест начат."
"q_cq_npc_tasks_finished_page": "Займись делом! #2"
"q_cq_npc_tasks_finished_btn": "<br>Продолжить"
"q_cq_npc_tasks_replica_not_finish": "Я знаю, что ты еще не выполнил все задания мэров."
"q_cq_npc_tasks_back_to_teacher": "Задания мэров выполнены."
"q_cq_npc_tasks_finished": "Квест завершён."
"q_cq_npc_tasks_task_text": "Теперь мы попробуем вывести тебя в свет. Для больших дел необходимо хорошо знать больших людей, поэтому поработаем над твоим социальным капиталом. Ты должен познакомиться со всеми мэрами городов и главами поселений. Выполни пару заданий для каждого из них. Подзаработаешь деньжат, наберешься опыта, а главное - обрастешь связями. Да, и один момент. В рейдерские поселения, такие, как Los Jetas тебя не пропустят без соответствующей репутации. А там находится один из глав..."
"q_cq_npc_tasks_phrase_success": "Отлично, теперь тебя знают. И чтобы тебя не забыли, придется регулярно освежать им память. Но сейчас поговорим не о твоей деловой репутации, а о карме."


