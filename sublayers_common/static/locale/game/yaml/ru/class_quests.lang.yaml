"q_cq_dmg_map_weapon_finished_page": "Займись делом! #2"
"q_cq_dmg_map_weapon_finished_btn": "<br>Продолжить"
"q_cq_dmg_map_weapon_replica_not_finish": |
  Зафиксировано попаданий ракетами: {{compete}}/{{count}}.
"q_cq_dmg_map_weapon_back_to_teacher": "Набрано необходимое количество попаданий."
"q_cq_dmg_map_weapon_finished": "Квест завершён."
"q_cq_dmg_map_weapon_task_text": "Пришло время осваивать новые виды вооружения, {{role_class_name}}. Сегодня мы поговорим о ракетных установках. Ракеты бывают неуправляемые, управляемые и самонаводящиеся. Для того, чтобы производить ракетные залпы по сопернику, необходимо установить ракетную установку на кузов своего транспорта и найти сами ракеты, либо купить одноразовую пусковую установку. С левой и правой сторон боевого виджета Nuke Commander расположены 4 слота быстрого запуска. Перетащи туда ракету из багажника и запускай ее по противнику. Возвращайся, когда наберешь 30 попаданий."
"q_cq_dmg_map_weapon_phrase_success": "Задание выполнено. Ты превращаешься в настоящую боевую единицу. Я бы не хотел обучить еще одного бездумного убийцу, поэтому нам нужно обсудить кое-что."

