"q_cq_shadowing_task_text": "Ты прокрался сквозь туповатую защитную турель. Я знал её дефект и это было несложно. Но в жизни всё далеко не так гладко. Тебе придется научится уходить из вида настоящих охотничьих гончих, чтобы справляться с более зубастым или многочисленным соперником. Проследи за тремя человеками на протяжении хотя бы одной минуты. Используй датчик заметности на своей приборной панели, правила те же - чем легче твой транспорт и ниже его скорость, тем ты незаметнее."
