"mt_text_1": "Это спидометр, показывающий текущую скорость управляемого транспортного средства. На скорость влияют различные штрафы и бонусы местности."
"mt_text_2": "Это лимиты местности. Уровень шкалы круиз-контроля, на котором загорелся значок типа местности, показывает лимит скорости управляемого транспортного средства. Например, у внедорожника лимит скорости на бездорожье гораздо выше, чем у легковой машины."
"mt_text_3": "Это регулятор скорости круиз-контроля. Чтобы начать движение, нужно выставить желаемую скорость. Это можно сделать, переместив ползунок регулятора левой кнопкой мыши или стрелками на клавиатуре."
"mt_text_4": "Это кнопки заднего хода и остановки. При нажатии на кнопку заднего хода регулятор круиз-контроля станет влиять на скорость заднего хода и число на нем будет отрицательным. При нажатии на кнопку остановки регулятор круиз-контроля сбросится в 0 и произойдет остановка транспортного средства. Также остановку можно совершить, нажав клавишу &#60;пробел&#62; на клавиатуре."
"mt_text_5": "Попробуйте переехать в другое место, устанавливая желаемую скорость движения регулятором круиз-контроля или клавишами <span class='map-teaching-bold-text'>&#60;&#8593;&#62;</span> и <span class='map-teaching-bold-text'>&#60;&#8595;&#62;</span> на клавиатуре, а пункт назначения указав левой клавишей мыши. Также можно двигаться к месту подруливая клавишами <span class='map-teaching-bold-text'>&#60;&#8592;&#62;</span> и <span class='map-teaching-bold-text'>&#60;&#8594;&#62;</span>. <span class='map-teaching-bold-text'>Проедте в любую точку!</span>"
"mt_text_6": "Это приборная панель, состоящая из индикаторов высоты, радиации, ветра, технического состояния транспортного средства и топлива в баке. Высота дает преимущество в видимости и стрельбе, ветер влияет на общую видимость, а техническое состояние и топливо - это плоть и кровь транспортного средства."
"mt_text_7": "Это кнопки виджета масштабирования. Изменяя с помощью них масштаб карты удобно осуществлять глобальную навигацию или вести бой. Также масштаб можно изменять перетаскиванием ползунка виджета. <span class='map-teaching-bold-text'>Измените масштаб карты для продолжения!</span>"
"mt_text_8": "Чтобы выстрелить в другой транспорт залповым оружием необходимо поймать цель в залповый сектор, очерченный на боевом виджете сплошной линией, и нажать на сектор мышкой, пока цель находится в зоне поражения. Либо использовать клавиши WSAD."
"mt_text_9": "Чтобы вести огонь из автоматического оружия следует включить режим автоматической стрельбы в центре боевого виджета и поймать цель в автоматический сектор, очерченный прерывистой линией. Стрельба будет вестись автоматически, пока цель не покинет сектор. <span class='map-teaching-bold-text'>Нажмите на значок автоматической стрельбы в центре виджета!</span>"
"mt_text_10": "Найдите себе жертву и откройте по ней огонь. Для этого используйте боевой виджет или кнопки WSAD, где каждая кнопка соответствует одному из 4-х возможных направлений стрельбы. Боевая сетка вокруг вашего транспорта дублирует огневые сектора боевого виджета, цели и статус перезарядки. <span class='map-teaching-bold-text'>Атакуйте кого нибудь!</span>"
"mt_text_final": "Обучение вождению успешно пройдено! В режиме боевой симуляции можно умирать бесконечное количество раз. Есть время потренироваться."