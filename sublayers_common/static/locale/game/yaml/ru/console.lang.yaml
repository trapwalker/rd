"con_fe_20": "Нукойл основана в 2084 году, через 2 года после начала и окончания войны. Наши инженеры объединили лучше довоенные технологии, пригодные для возобновления жизни в условиях непригодной для жизни атмосферы нашей планеты. К вашим услугам сеть заправочных комплексов Nukeoil, спутниковая система навигации Nuke Navigator и персональная операционная система Nuke Commander. Корпорация Нукойл - это источник жизни во мраке ядерной зимы."
"con_fe_21_1": "Корпорация Нукойл предоставляет клиенту "
"con_fe_21_2": " кредит на покупку своего первого транспортного средства в размере до 2000 нукойнов. Любой верифицированный в системе автодилер предоставит вам транспорт в рамках указанного бюджета. До момента погашения кредита в размере 2500 нукойнов - все транзакции аккаунта "
"con_fe_21_3": " будут заблокированы."

