sr_warriors_descr: Количество боевого опыта и уничтоженного транспорта под управлением персонажей, близких к уровню данного персонажа.
sr_adventures_descr: Соотношение выполненных и проваленных заданий, их уровня, а так же разнообразия квестодателей.


