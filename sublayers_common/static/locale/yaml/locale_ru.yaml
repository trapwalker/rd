con_wreg_msg57: |
  Успешно.

  --------------------------------------------------------------
  Вождение.
  Увеличивает максимальную скорость и маневренность управляемого транспорта. Сложный в управлении транспорт имеет свои требования к навыку вождения.
  --------------------------------------------------------------
con_wreg_msg58: |
  Успешно.

  --------------------------------------------------------------
  Стрельба.
  Увеличивает повреждения в секунду, наносимые автоматическими орудиями и повреждения от залповых. Сложные оружейные системы имеют свои требования к навыку стрельбы.
  --------------------------------------------------------------
con_wreg_msg59: |
  Успешно.

  --------------------------------------------------------------
  Скрытность.
  Уменьшает дистанцию обнаружения транспорта персонажа другими игроками и защитными системами поселений. От навыка скрытности зависит заметность оборудованных персонажем схронов.
  --------------------------------------------------------------
con_wreg_msg60: |
  Успешно.

  --------------------------------------------------------------
  Механика.
  Снижает скорость износа транспорта персонажа, увеличивает эффективность полевого ремонта. От навыка механки зависит скорость установки схронов и опасность защитных ловушек.
  --------------------------------------------------------------
con_wreg_msg61: |
  Успешно.

  --------------------------------------------------------------
  Торговля.
  Уменьшает цену товаров и услуг, оказываемых игровыми персонажами. Увеличивает награды за задания.
  --------------------------------------------------------------
con_wreg_msg62: |
  Успешно.

  --------------------------------------------------------------
  Лидерство.
  Определяет максимальное количество игроков, которые могут присоединиться к пати персонажа. У игровых персонажей, дающих групповые задания, есть свои требования к навыку лидерства.
  --------------------------------------------------------------
con_wreg_msg63: |
  Загрузка характеристик:
con_wreg_msg64: |
  Успешно.

  --------------------------------------------------------------
  Навыки.
  Свободные очки навыков появляются с опытом персонажа. Игрок может распределять их по своему желанию. Каждые 10 очков навыка увеличивают уровень персонажа.
  --------------------------------------------------------------
con_wreg_msg65: |
  Успешно.

  --------------------------------------------------------------
  Способности.
  Каждый новый уровень персонажа дает одно очко способностей. Способности появляются в зависимости от игрового класса, навыков и уже имеющихся способностей персонажа.
  --------------------------------------------------------------