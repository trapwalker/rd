<style>
    {% if need_css_only is False %}
    .armorer-car-main-top {
        position: relative;
        opacity: 0.5;
        background: transparent url(static/content/mobiles/cars/light/motorcycles/03_triumph_bonneville_america/top.png) no-repeat 100% 100%;
        height: 158px;
        width: 492px;
        margin: 32px auto 0px auto;
        overflow: hidden;
    }

    .armorer-car-main-side {
        position: relative;
        opacity: 0.5;
        background: transparent url(static/content/mobiles/cars/light/motorcycles/03_triumph_bonneville_america/side.png) no-repeat 100% 100%;
        height: 170px;
        width: 492px;
        margin: 32px auto 0px auto;
        overflow: hidden;
    }
    {% end %}

    .car-info-block-armorer-margin_{{ car.node_html() }} { position: absolute; margin-top: -64px ; }

    .shift-for-journal_{{ car.node_html() }} {margin: -158px 0 0 0; }

    .top_slot_FC_{{ car.node_html() }} { top: 94px; left: 274px; }
    .side_slot_FC_{{ car.node_html() }} { top: 225px; left: 274px; }

    .top_slot_BC_{{ car.node_html() }} { top: 0px; left: 0px; display: none; }
    .side_slot_BC_{{ car.node_html() }} { top: 0px; left: 0px; display: none; }
</style>

{% if need_css_only is False %}
<div class="armorer-car-main">
    <div class="armorer-car-main-top"></div>
    <div class="armorer-car-main-side"></div>
    <div class="town-back-interlacing"></div>
    <div id="top_slot_FC" class="armorer-slot top_slot_FC_{{ car.node_html() }}"></div>
    <div id="side_slot_FC" class="armorer-slot side_slot_FC_{{ car.node_html() }}"></div>
    <div id="top_slot_BC" class="armorer-slot top_slot_BC_{{ car.node_html() }}"></div>
    <div id="side_slot_BC" class="armorer-slot side_slot_BC_{{ car.node_html() }}"></div>
</div>
{% end %}
