date: '12.04.2018'
header:
  ru: 'Обновление v0.145.4130'
  en: 'Update v0.145.4130'
link: 'update_v0_145_4130'
content:
  ru: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_2018-04-12_400.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Новые звуки интерфейса.<br>- Новые квесты в Lucas Artesano: доставка груза, доставка пассажиров, в Los Perros: личная доставка, доставка пассажиров, Prior: рейд-босс, личная доставка, Bonita Vista: рейд-босс, личная доставка, Whitehill: рейд босс, личная доставка.<br>- Новый тип мобов с уникальными транспортом, появляются возле Los Perros, Lucas Artesano, западнее Whitehill и южнее Prior.<br>- Повышены награды за квесты в Whitehill, Painted Rock.<br>- Исправлены проблемы с авторизацией.<br>- Исправлены проблемы с игрой под Linux.<br><br></div>'
  en: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_2018-04-12_400.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- New UI sounds.<br>- New quests in Lucas Artesano: delivery of cargo, delivery of passengers, in Los Perros: personal delivery, delivery of passengers, Prior: raid boss, personal delivery, Bonita Vista: raid boss, personal delivery, Whitehill: raid boss, personal delivery.<br>- A new type of mobs with unique vehicles, appear near Los Perros, Lucas Artesano, west of Whitehill and south of Prior.<br>- Increased the reward for the quests in Whitehill, Painted Rock.<br>- Fixed problems with authorization.<br>- Fixed problems with the game under Linux.<br><br></div>'