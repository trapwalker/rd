content:
  ru: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Карта разделена на 2 слоя – местность и метаданные. Появилась возможность отключать один из них или оба.<br>- Обновлена цветовая схема, изменен стиль эффектов и введен новый оттенок зеленого.<br>- Введено ПВО городов, призванное защищать пригородные зоны респауна от плеер-киллеров.<br>- Доработка квестового журнала.<br>- Введены товары: Медикаменты, Алкоголь, Вода, Теплая одежда, Консервы, Металлолом.<br>- Введено оружие: 30-мм пушка 2А42, 88-мм зенитная пушка FlaK 18/36/37/41, ОЦ-14 «Гроза».<br>- Введены генераторы квестов: Доставка груза, Охота за головами, Радиационная разведка, Доставка пассажира.<br><br></div><div style="width: 400px; height: 184px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_17.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 10pt; "><br>- The map is split into 2 layers - terrain and metadata. Now it is possible to turn off one of them or both.<br>- Updated the color scheme, changed the style of effects and introduced a new shade of green.<br>- Introduced the air defense of cities, designed to protect suburban respawn zones from player-killers.<br>- Completion of the quest journal.<br>- Loot items: Medicines, Alcohol, Water, Warm clothing, Canned food, Scrap metal.<br>- Weapon: 30mm 2A42 cannon, 88mm anti-aircraft gun FlaK 18/36/37/41, OC-14 "Groza".<br>- Quests-generators: Delivery of cargo, Bounty hunts, Radiation exploration, Passenger transportation.<br><br></div><div style="width: 400px; height: 184px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_17.png"></img></div>'