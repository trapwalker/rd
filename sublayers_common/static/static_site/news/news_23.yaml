content:
  ru: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_23.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Добавлены Steam-клиенты для Mac и Linux.<br>- Добавлен новый город - Painted Rock.<br>- Добавлены 3 новых локации: Trevor’s Armor – продавец навесной брони, Walker Parts – продавец запчастей, Luke War House – продавец бронетехники.<br>- Первый этап классового квеста. У игры начал появляться нарративный геймплей, пока только пара часов, скоро будет больше.<br>- Перебалансировка ассортиментов магазинов и дропа с мобов.<br>- Введено понятие пробития у оружия и бронированности у транспорта.<br>- Уменьшение боевых секторов автоматического оружия.<br>- Новые элементы интерфейса, такие как счетчик тех, кто сейчас Вас видит, и система предупреждений, плавное пропадание скрывшихся за зоной видимости игроков.<br>- Новый транспорт, стайлинг и тюнинг-айтемы.<br>- Багфиксы и полировка, очень много работы, а предстоит еще больше.<br>- Исправления английской локализации.<br><br></div>'
  en: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_23.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Added Steam clients for Mac and Linux.<br>- Added a new city - Painted Rock.<br>- Added 3 new locations: Trevor`s Armor - the seller of the custom armor, Walker Parts - the seller of tuning items, Luke War House - the seller of armored vehicles.<br>- The first stage of the class quest. The game began to appear narrative gameplay, only a couple of hours, will soon be more.<br>- Rebalancing the assortments of stores and loot from the mobs.<br>- Introduced penetration of weapons and armor class on vehicles.<br>- Reduction of the combat sectors of machine guns.<br>- New elements of the UI, such as the counter of those who are now seeing you, and the system of warnings, the smooth disappearance of players hidden behind the zone of visibility.<br>- New vehicles, styling and tuning-items.<br>- Bugfixes and polishing, a lot of work, and there is still more to come.<br>- Corrections of English localization.<br><br></div>'