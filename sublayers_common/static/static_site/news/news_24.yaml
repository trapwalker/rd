content:
  ru: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_24.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Исправлены проезжания точек при использовании мыши.<br>- Добавлены генераторы квестов в локации из предыдущего обновления.<br>- Исправления некоторых маршрутов для ботов.<br>- Новые названия у квестов, связанных с доставкой (личная доставка, поставка продовольствия и т.п.).<br>- Во всех автосервисах и барах добавлены квесты.<br>- Немного отбалансированы награды за квесты и стоимость некоторых товаров.<br>- Добавлена группа мобов в центре карты.<br>- Небольшой баланс расхода топлива на тяжелой технике.<br>- Баланс перка Патчер.<br>- Баланс наград за сопровождение караванов.<br>- Новые караваны от Пэйнтед Рок.<br><br></div>'
  en: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_24.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Fixed passing points when using the mouse.<br>- Added quest generators in the location from the previous update.<br>- Correcting some routes for bots.<br>- New names for quests related to delivery (personal delivery, delivery of food, etc.).<br>- In all car service centers and bars have been added a quests.<br>- Slightly balanced rewards for quests and the cost of some products.<br>- Added a group of bots in the center of the map.<br>- A small balance of fuel consumption for heavy vehicles.<br>- Balance of Patcher perk.<br>- The balance of rewards for escorting caravans.<br>- New caravans from the Painthead Rock.<br><br></div>'