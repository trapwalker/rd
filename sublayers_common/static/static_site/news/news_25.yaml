content:
  ru: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_25.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Введены пулеметы: FN Minimi, Besa 15mm, Slostin Mg, UKM 2000.<br>- Введены пушки: MG 32, AM 23, Mauser MG-213c, 2A42, Zu23 flak.<br>- Введен Honda Hornet, доступен в Prior.<br>- Введена классификация пулеметов по тяжести.<br>- Произведен незначительный ребаланс некоторых видов вооружения.<br>- 3 новых локации:<br>Los Perros - новая банда ближе к центру карты, имеет патрульных мобов-рейдеров уровней 2-4. Billy`s store - магазин уникального вооружения, на данный момент имеет все новые пушки, охраняется злыми мобами 4-6 лвлов. Lucas Artesano - оружейник рейдеров, патрулируется самыми сильными на данный момент 6-8 лвл мобами.<br>- Новые мобы с новыми тачками и вооружением.<br>- Новые квесты в новых локациях, выполнение которых может уменьшить карму.<br><br></div>'
  en: '<div style="width: 400px; height: 220; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_25.png"></img></div><div style="pointer-events: none;  font-size: 10pt;"><br>- Machine guns were introduced: FN Minimi, Besa 15mm, Slostin Mg, UKM 2000.<br>- Guns are introduced: MG 32, AM 23, Mauser MG-213c, 2A42, Zu23 flak.<br>- Introduced Honda Hornet, available in Prior.<br>- Classification of machine guns by heavyness.<br>- A big rebalance of some types of weapons.<br>- 3 new locations:<br>Los Perros - a new gang closer to the center of the map, has patrol mobs-raiders of 2-4 levels. Billy`s store - a store of unique weapons, at the moment has all the new guns, is guarded by evil mobs 4-6 lvlov. Lucas Artesano - gunsmith Raiders, patrolled by the strongest at the moment, 6-8 lvl mobs.<br>- New mobs with new vehicles and weapons.<br>- New quests in new locations, the performance of which can reduce karma.<br><br></div>'