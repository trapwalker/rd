content:
  ru: '<div style="pointer-events: none; font-size: 9pt; "><img src="/static/static_site/news/news_img/dog_news.png" width="120" height="110" style=" float: right; "></img><br>- Исправлена ошибка начисления опыта транспорта по пройденному расстоянию.<br>- Исправлены некоторые ошибки взаимодействия с игроками на убитой машинке.<br>- Лог FPS, пинга, времени парсинга сообщений сервера (для тестеров).<br>- Добавлен интерфейс механизма управления ботами (для тестеров).<br>- Поправлен механизм прибытия машинок при запаздывании времени на клиенте.<br>- Исправлена ошибка с возвратом фокуса на карту после в взаимодействия с окнами.<br>- Исправлена ошибка "подвисших" окон после смерти машинки.<br>- Добавлено восстановление состояния активности боевого виджета после перезагрузки страницы.<br>- Добавлен механизм перевода фокуса Карта -> Чат -> Карта.<br>- Добавлены быстрые клавиши игрового интерфейса (q, esc, space).<br>- Исправлена ошибка расчета траектории движения при управлении мышью.<br>- Доработаны иконки машинок с отображением класса транспорта.<br>- Добавлены в режим Быстрого Боя: Hornet и M113A1.<br><br></div><div style="width: 400px; height: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/new units_gl+int.png"></img></div>'
  en: '<div style="pointer-events: none; font-size: 9pt; "><img src="/static/static_site/news/news_img/dog_news.png" width="120" height="110" style=" float: right; "></img><br>- Fixed calculation of vehicle experience by the mileage.<br>- Fixed some issues of interaction with the players on killed vehicles.<br>- Added logs: fps, ping, time parsing server messaging (for testers).<br>- Added interface for bot control (for testers).<br>- Fixed the problem with vehicle arrival when time delay on the client.<br>- Fixed a bug with the focus on returning to the map after in interaction with windows.<br>- Fixed the windows freezing after vehicle killing.<br>- Added state recovery of combat widget activity after refreshing the page.<br>- Added focus changing mechanism: Map > Chat > Map.<br>- Added hotkeys (q, esc, space).<br>- Fixed bug with trajectory calculating by mouse control.<br>- Improved vehicle icons.<br>- Added Quick Fight vehicles: Hornet and M113A1.<br><br></div><div style="width: 400px; height: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/new units_gl+int.png"></img></div>'
