  ru: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Улучшено отображение взрывов за радиусом видимости.<br>- Улучшен ИИ ботов в Быстром Бою.<br>- Исправлена нотификация важных сообщений во кладках чата.<br>- Исправлен баг с отображением имен в таблице рекордов Быстрого Боя.<br>- Введен третий город: Палома.<br></div><div style="width: 400px; height: 220px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_16.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Improved mapping of explosions beyond the radius of visibility.<br>- Improved bots AI in Quick Fight.<br>- Fixed notification of important messages in chat tabs.<br>- Fixed a bug with the display of names in Quick Fight table of records.<br>- Introduced the third city: Paloma.<br></div><div style="width: 400px; height: 220px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_16.png"></img></div>'