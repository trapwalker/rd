content: 'Открыт набор первых тестеров в Road Dogs - a privater/trader MMO game!</br></br>Мы набираем опытных игроков и тестировщиков, которых тяжело шокировать такими нюансами альфа-версий игр, как баги, геймплейные недоработки и несовершество UI.</br></br>Вознаграждение сугубо игровое, в виде уникального транспорта после релиза игры.
