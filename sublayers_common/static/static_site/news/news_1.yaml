date: '01.07.2016'
header: 'Открыт набор первых тестеров!'
content: 'Открыт набор первых тестеров в Road Dogs - a privater/trader MMO game! Мы набираем опытных игроков и тестировщиков, которых тяжело шокировать такими нюансами альфа-версий игр, как баги, геймплейные недоработки и несовершество UI. Вознаграждение сугубо игровое, в виде уникального транспорта после релиза игры.'