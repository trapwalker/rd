content:
  ru: '<div style="width: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/img_001.png"></img></div>Запущен официальный сайт новой онлайн игры в жанре грабитель/торговец - Road Dogs. Готовьтесь к увлекательным приключениям на дорогах реальной Аризоны после ядерной войны. Вас ждут:</br><ul><li>Бесшовный безграничный мир.</li><li>Бои в реальном времени без ограничений по количеству участников.</li><li>Тонны тачек, мотоциклов, бронетехники, гаджетов и вооружения.</li><li>Детализированный тюнинг и стайлинг авто. Создайте уникальный транспорт с уникальным названием, внешним видом и вооружением.</li><li>Стелс-элементы и засады. Никаких раундов и карт. Как и в реальном бою – только грамотная разведка поможет выявить настоящее количество участников столкновения.</li><li>Ролевая система и классическая пати, позволяющие реализоваться как класс поддержки, будь то разведчик, артиллерист, стрелок, инженер или доставщик боеприпасов и горючего.</li><li>Непредсказуемое massive PVP, только уникальные игровые ситуации в условиях открытого мира.</li><li>Ограбления караванов. Живая система экономики с необходимостью организации защиты торгового транспорта на пути между поселениями.</li><li>Никаких мобов и монстров, только живые игроки.</li><li>Гибкое масштабирование, взлетайте в стратосферу одним движением колёсика мыши.</li><li>Карма и хардкор. Убивайте всех, кого хотите от мала до велика. Карма всё равно возьмёт своё.</li><li>Дроны, БПЛА, РСЗО, мины и управляемые ракеты.</li><li>Десятки генераторов заданий, продажа квестов между игроками.</li><li>Бесплатная игра без выкачивания денег. Платите фиксированную сумму за страховку, никаких магазинов платных вещей, игровых денег, кристаллов и амуниции. Игроки с одной страховкой всегда равны.</li><li>Никакого клиента, это браузерная игра нового поколения. Играйте мгновенно без установки и с любой платформы.</li></ul>'
  en: '<div style="width: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/img_001.png"></img></div>The official website for Road Dogs, a new online game in the privateer/trader genre, has launched. Get ready for an exciting adventure on the roads of Arizona set in the aftermath of a nuclear war. Game features:</br><ul><li>A seamless, open world.</li><li>Real time battles with no limits on the number of participants.</li><li>Tons of vehicles, motorcycles, armored vehicles, weapons, and gadgets.</li><li>Detailed vehicle styling and tuning. Create a unique vehicle with a unique name, appearance, and weaponry.</li><li>Gameplay features stealth elements and ambushes. There are no levels or maps. Just like in a real battle, only competent intelligence will help you to identify the actual number of battle participants.</li><li>The game employs a classic role-based character and party system. You choose your support class: choose from scout, gunner, rifleman, engineer, or ammunition and fuel delivery driver.</li><li>Unpredictable massive PVP battles. Each time you play you will encounter unique game situations in an open world environment.</li><li>Participate in caravan robberies. The game employs a live economic system in which you must protect trade vehicles as they move between settlements.</li><li>Flexible zoom. You can move the camera&rsquo;s position into the stratosphere with one roll of the mouse wheel.</li><li>Karma and hardcore. Kill anyone you want, from small to large. However, according to the Karma system, what goes around comes around.</li><li>Drones, UAVs, MRLS, mines, and guided missiles.</li><li>Dozens of task generators. Players can trade quests with each other.</li><li>The game is free. You do not need to spend money. Pay a fixed amount for insurance. The game has no stores for in-game purchases of items, play money, crystals and ammunition. Players who have purchased insurance are always on equal footing.</li><li>This is a next-generation browser-based game. Play instantly without having to install software on any platform.</li></ul>'
