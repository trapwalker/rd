content: '<div style="width: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_1.png"></img></div>Запущен официальный сайт новой онлайн игры в жанре privateer/trader - Road Dogs. Готовьтесь к увлекательным приключениям на дорогах реальной Аризоны после ядерной войны. Вас ждут:</br><ul><li>Бесшовный безграничный мир.</li><li>Бои в реальном времени без ограничений по количеству участников.</li><li>Тонны тачек, мотоциклов, бронетехники, гаджетов и вооружения.</li><li>Детализированный тюнинг и стайлинг авто. Создайте уникальный транспорт с уникальным названием, внешним видом и вооружением.</li><li>Стелс-элементы и засады. Никаких раундов и карт. Как и в реальном бою – только грамотная разведка поможет выявить настоящее количество участников столкновения.</li><li>Ролевая система и классическая пати, позволяющие реализоваться как класс поддержки, будь то разведчик, артиллерист, стрелок, инженер или доставщик боеприпасов и горючего.</li><li>Непредсказуемое massive PVP, только уникальные игровые ситуации в условиях открытого мира.</li><li>Ограбления караванов. Живая система экономики с необходимостью организации защиты торгового транспорта на пути между поселениями.</li><li>Никаких мобов и монстров, только живые игроки.</li><li>Гибкое масштабирование, взлетайте в стратосферу одним движением колёсика мыши.</li><li>Карма и хардкор. Убивайте всех, кого хотите от мала до велика. Карма всё равно возьмёт своё.</li><li>Дроны, БПЛА, РСЗО, мины и управляемые ракеты.</li><li>Десятки генераторов заданий, продажа квестов между игроками.</li><li>Бесплатная игра без выкачивания денег. Платите фиксированную сумму за страховку, никаких магазинов платных вещей, игровых денег, кристаллов и амуниции. Игроки с одной страховкой всегда равны.</li><li>Никакого клиента, это браузерная игра нового поколения. Играйте мгновенно без установки и с любой платформы.</li></ul>'
