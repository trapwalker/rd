content:
  ru: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Добавлено окно настроек. Настройки количества эффектов, клавиатуры, громкости звуков.<br>- Рефакторинг архитектуры сервера.<br>- Добавлена озвучка интерфейса.<br>- Улучшена система сбора дропа и лута. Добавлено лутание на ходу без открывания инвентаря. Добавлена подсветка дропа и лута.<br>- Добавлено стеканье лута. Автоматическое уплотнение одинаковых вещей по стекам.<br>- Добавлены несколько режимов перекраски игры. Для тех, кто не любит зеленый.</div><br><div style="width: 400px; height: 200px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_14.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Added user settings window. Settings of the number of decals, hotkeys, volume of sounds.<br>- Refactoring the server architecture.<br>- Added interface sounds.<br>- Improved picking up the drop and loot. Added looting on the go without opening the inventory. Added backlighting of drop and loot.<br>- Added a lapping. Automatic compaction of the same things in inventory stacks.<br>- Added a few modes of repainting the game. For those who do not like green.</div><br><div style="width: 400px; height: 200px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_14.png"></img></div>'