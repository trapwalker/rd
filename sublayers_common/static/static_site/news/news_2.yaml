date: '29.12.2016'
header:
  ru: 'Закрытый альфа-тест'
  en: 'Closed alpha test'
link: 'closed-alpha-test'
content:
  ru: '</br>Открыт набор первых тестеров в Road Dogs - a post nuclear privateer/trader MMO game!</br></br>Мы набираем опытных игроков и тестировщиков, которых тяжело шокировать такими нюансами альфа-версий игр, как баги, геймплейные недоработки и несовершество UI.</br></br>Вознаграждение сугубо игровое, в виде уникального транспорта после релиза игры.<div style="width: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/img_002.png"></img></div>'
  en: '</br>We are recruiting our first testers for Road Dogs, a post nuclear privateer/trader MMO game!</br></br>We are recruiting experienced players and testers who are not put off by the rough edges found in the alpha versions of games, including bugs, gameplay flaws, and incomplete UI.</br></br>Testers will only receive in-game compensation in the form of a unique bonus at the time of the game&rsquo;s release.<div style="width: 400px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/img_002.png"></img></div>'
