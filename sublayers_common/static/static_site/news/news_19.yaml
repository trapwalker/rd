  ru: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Переход на протокол HTTPS.<br>- Подключена регистрация через социальные сети.<br>- Добавлена шахта Rowley Mine.<br>- Добавлен город Bonita Vista.<br>- Доделаны проститутки.<br>- Добавлены мобы-шахтеры по маршруту Whitehill &gt; Rowley Mine.<br>- Введены 29 машин, 26 орудий, 7 квестов, 18 тюнинг-айтемов.<br>- Улучшен стратегический режим карты.<br>- Оживлены перки и 5 навыков.<br>- Повышение стабильности и отлов критических багов и зависаний.<br>- Оптимизирован размер тайлов карты.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/bv_news_400x240.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 10pt; "><br>- HTTPS.<br>- Registration through social networks.<br>- Added Rowley Mine.<br>- Added the town of Bonita Vista.<br>- Interaction with hookers has been completed.<br>- Added mobs-miners on the route Whitehill &gt; Rowley Mine.<br>- 29 machines, 26 guns, 7 quests, 18 tuning items were introduced.<br>- Improved the strategic mode of the global map.<br>- Perks and 5 skills are activated.<br>- Improved stability, fixed critical bugs and freezes.<br>- The map tiles are optimized.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/bv_news_400x240.png"></img></div>'