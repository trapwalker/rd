date: '07.07.2017'
header:
  ru: 'Альфа-тест основной игры'
  en: 'Main game alpha test'
link: 'main_game_alpha'
content:
  ru: '<div style="pointer-events: none;  font-size: 12pt; "><br>Стартовал альфа-тест основного режима игры, который включает в себя глобальную карту, города, поселения, заправки и ролевую систему.<br><br>Чтобы принять участие в альфа-тестировании необходимо заполнить анкету в <a style="pointer-events: auto;" target="_blank" href="https://vk.com/topic-108091924_34820130">сообществе</a>.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_18.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 12pt; "><br>Launched the alpha test of the main game mode, which includes a global map, cities, settlements, vehicle customization and role-playing system.<br><br>To take part in alpha testing, you must speak Russian and be physically located in Europe or the CIS. To get into the Telegram coordination conference - follow this <a style="pointer-events: auto;" target="_blank" href="http://roaddogs.ru/site_api/join_news_group">link</a>.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_18.png"></img></div>'