content:
  ru: '<div style=" font-size: 9pt; "><br>- Правки безопасности.<br>- В тестовом режиме запущен форум проекта с авторизацией через игру. Сейчас доступен только альфа-тестерам.<br>- В режим «Быстрый бой» добавлены мины.<br>- Добавлены звуки.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/keytar_news.png"></img></div>'
  en: '<div style=" font-size: 9pt; "><br>- Security improvements.<br>- Official forum is launched in a test mode with authorization with the game login. It&#39s only available for alpha testers at this moment.<br>- In "Quick Battle" mode added the mines.<br>- Added sounds.<br><br></div><div style="width: 400px; height: 240px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/keytar_news.png"></img></div>'
