  ru: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Добавлено начало классовой сюжетной линии.<br>- Добавлены 6 стайлинг-айтемов и 6 тюнинг-айтемов.<br>- 5 единиц транспорта: KLX250, Delta HF Integrale, M3A1 Scout Car, M113A1, M1126.<br>- Введена база рейдеров Los Jetas, западнее от Whitehill.<br>- 4 единицы вооружения: Пушка T4, Пулемет MG 18 TuF, Пулемет Mark 48, Пулемет МТ.<br>- Ребаланс и багфиксы.<br>- Добавлены квесты: Найти и Уничтожить, Перегнать Транспорт, Охрана Каравана.<br>- Регистрация через соц.сети.<br>- Улучшен AI мобов и добавлено влияние кармы на их поведение.<br><br></div><div style="width: 400px; height: 162px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_20.png"></img></div>'
  en: '<div style="pointer-events: none;  font-size: 10pt; "><br>- Added the starting of the class storyline.<br>- Added 6 styling items and 6 tuning items.<br>- Added 5 vehicles: KLX250, Delta HF Integrale, M3A1 Scout Car, M113A1, M1126.<br>- Introduced the base of raiders Los Jetas, west of Whitehill.<br>- Added 4 weapons: T4 gun, MG 18 TuF machine gun, Mark 48 machine gun, MT machine gun.<br>- Rebalance and bugfixes.<br>- Added quests: Seek and Destroy, Vehicle Delivery, Caravan Defence.<br>- Registration through social networks.<br>- Improved AI of mobs and the influence of karma on their behavior.<br><br></div><div style="width: 400px; height: 162px; margin: 0 auto; pointer-events: none;"><img src="/static/static_site/news/news_img/news_20.png"></img></div>'