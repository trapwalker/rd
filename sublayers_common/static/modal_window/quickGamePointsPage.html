<div class="qg-pp-graphic-wrap">
    <div class="mainDivModalWindow">
        <div class="windowDragCloseHeader-main">
            <div class="windowDragCloseHeader-caption">Nuke:\Quick Game\High score&gt;</div>
            <div class="windowDragCloseHeader-close"></div>
        </div>
        <div class="window-records-qg-wrap">
            <div class="window-records-qg-header-block">
                <div id="quickGamePointsPageBtnRecords" class="qg-pp-btn window-records-qg-menu-item">Рекорды</div>
                <div id="quickGamePointsPageBtnChangeCar" class="qg-pp-btn window-records-qg-menu-item">Сменить ТС</div>
            </div>
            <div class="window-records-qg-context">
                <div id="quickGamePagePointPointsRecords">
                    <div class="qg-pp-block left">
                        <div class="qg-pp-block-left-header">
                            <div class="qg-pp-table-col place">#</div>
                            <div class="qg-pp-table-col name">Имя</div>
                            <div class="qg-pp-table-col score">Очки</div>
                        </div>
                        <div class="qg-pp-block-left-table"></div>
                    </div>
                </div>
                <div id="quickGamePagePointPointsChangeCar">
                    <div class="window-records-qg-slide-arrow left"></div>
                    <div class="window-records-qg-all-cars town-interlacing"></div>
                    <div class="window-records-qg-slide-arrow right"></div>
                </div>
            </div>

            <div class="qg-pp-left-info">
                <div class="qg-pp-block-right top">
                    <div class="qg-pp-block-right-top-scull"></div>
                    <div class="qg-pp-block-right-top-label">Игра окончена!</div>
                </div>
                <div class="qg-pp-block-right bottom">
                    <div id="QuickGamePagePointPoints" class="qg-pp-block-right-bottom-label"></div>
                </div>
                <div id="quickGamePointsPageBtnCancel" class="">Полная игра</div>
                <div id="quickGamePointsPageBtnOK" class="">Играть снова</div>
            </div>

        </div>
    </div>
</div>
