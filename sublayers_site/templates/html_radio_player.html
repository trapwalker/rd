
<style>
    .radio-player {
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }

    .radio-player-line {
        position: relative;
        height: 25%;
        width: 100%;
    }

    .radio-player-btn-block {
        position: relative;
        float: left;
        width: 33%;
        height: 100%;
    }

    .radio-player-btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 30pt;
        font-weight: bold;
        text-align: center;
    }

    .radio-player-btn.play {background-color: green;}
    .radio-player-btn.stop {background-color: rgba(147, 0, 0, 0.42); display: none;}

    .radio-player-slider-block {
        position: relative;
        float: left;
        width: 100%;
        height: 100%;
    }

    .radio-player-slider-block.volume {
        width: calc(100% - 33%);
    }


    .radio-player-slider-name {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: green;
    }

    .radio-player-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .radio-player-status {
        text-align: center;
    }


</style>

<div class="radio-player">
    <div class="radio-player-line">
        <div class="radio-player-btn-block">
            <div id="btnPlay_{{ radioPlayerName }}" class="radio-player-btn play"> > </div>
            <div id="btnStop_{{ radioPlayerName }}" class="radio-player-btn stop"> || </div>
        </div>
        <div class="radio-player-slider-block volume">
            <div class="radio-player-slider-name">Volume</div>
            <input class="radio-player-slider" id="sliderVolume_{{ radioPlayerName }}" type="range" min="0" max="1.0" step="0.1" value="0.5" />
        </div>
    </div>
    <div class="radio-player-line">
        <div class="radio-player-slider-block">
            <div class="radio-player-slider-name">Channel</div>
            <input class="radio-player-slider" id="sliderChannel_{{ radioPlayerName }}" type="range" min="0" max="4" step="1" value="0"/>
        </div>
    </div>
    <div class="radio-player-line">
        <div class="radio-player-slider-block">
            <div class="radio-player-slider-name">Quality</div>
            <input class="radio-player-slider" id="sliderQuality_{{ radioPlayerName }}" type="range" min="0" max="1" step="1" value="0"/>
        </div>
    </div>
    <div class="radio-player-line">
        <span id="radioStationName_{{ radioPlayerName }}" class="radio-player-status"></span>
    </div>
</div>
