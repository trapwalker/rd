<script>
    // Кнопки Вперед/Назад

    function Reg3NextBtnClick() {
        $.ajax({
            url: location.protocol + '//' + location.host + '/login',
            method: 'POST',
            data: {
                action: 'next'
            },
            success: function(data) {
                if (data.status == 'success')
                    GetUserInfo();
                console.warn('Reg3NextBtnClick ajax error: data.status=', data.status);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.warn('Reg3NextBtnClick ajax error');
            }
        });
    }

    function Reg3BackBtnClick() {
        $.ajax({
            url: location.protocol + '//' + location.host + '/login',
            method: 'POST',
            data: { action: 'back' },
            success: function(data) { GetUserInfo(); },
            error: function (jqXHR, textStatus, errorThrown) {
                console.warn('Reg3BackBtnClick ajax error');
            }
        });
    }
</script>
