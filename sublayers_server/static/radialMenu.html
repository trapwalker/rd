<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/modelJS.js"></script>
    <script src="js/controls/radialMenu.js"></script>

</head>
<body>

<style>
    .radial-menu-sector-default {
        fill: lime;
        stroke: green;
        stroke-width: 2px;
    }
</style>



<div id="testRadMenu" style="position:absolute; top:20px; left: 30px; border: solid 1px red;">
    <svg id="radialMenuSVG" height="500px" width="500px">
    </svg>
</div>

<script>

    var rm = new RadialMenu({
        radiusOut: 100, // Внешний радиус, по сути означает радиус всего меню
        radiusIn: 50,    // Внутренний радиус
        count: 4,      // кол-во элементов меню
        menuName: 'radialMenuName',
        parentSVG: 'radialMenuSVG',
        gradBetwElements: 0 // расстояние в градусах между элементами меню
    })


     var angle = 0;
     setInterval(function(){
         rm.rotate(angle);
         rm.translate(new Point(10,0));
         angle += 10;
     }, 200);


</script>




</body>
</html>
