<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test Speed Slider</title>

    <link rel="stylesheet" href="sliderSpeed.css"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="sliderSpeed.js"></script>
</head>
<body>

<div id="speed">



<div id="pbar" class="slider-speed-digital-main">
    <div class="slider-speed-digital-value">
        <span id="speedRealValue">53</span>
    </div>
    <div class="slider-speed-digital-label">
        <span>KM/H</span>
    </div>
</div>



<script>
    new SliderSpeed({
        parentDiv: "speed",
        carriageHeight: 0.4,
        height: 100,
        parentCss: 'slider-speed-parent',
        max: 20,
        min: 0,
        step: 1
    });


</script>

</body>
</html>
