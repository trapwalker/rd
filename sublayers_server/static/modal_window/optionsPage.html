<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/modal_window.css"/>
</head>
<body>
<div id="optionsPageDiv">
    <p>
        <input type="checkbox" id="optionsFlagDebug"/>
        <label for="optionsFlagDebug">Общий параметр debug режима</label>
    </p>

    <ul>
        <li>
            <input type="checkbox" id="optionsChatPush"/>
            <label for="optionsChatPush">Вывод всех push-сообщений от сервера в специальную вкладку чата / optionsChatPush</label>
        </li>
        <li>
            <input type="checkbox" id="optionsChatRPC"/>
            <label for="optionsChatRPC">Вывод всех rpc-сообщений к серверу в специальную вкладку чата / optionsChatRPC</label>
        </li>
        <li>
            <input type="checkbox" id="optionsChatAnswer"/>
            <label for="optionsChatAnswer">Вывод всех answer-сообщений от сервера в специальную вкладку чата / optionsChatAnswer</label>
        </li>
        <li>
            <input type="checkbox" id="optionsChatSystemLog"/>
            <label for="optionsChatSystemLog">Показывать системную вкладку / optionsChatSystemLog</label>
        </li>
        <li>
            <input type="checkbox" id="optionsMarkerContact"/>
            <label for="optionsMarkerContact">Отображать на карте маркеры Contact-сообщений / optionsMarkerContact</label>
        </li>
        <li>
            <input type="checkbox" id="optionsMarkerUpdate"/>
            <label for="optionsMarkerUpdate">Отображать на карте маркеры Update-сообщений / optionsMarkerUpdate</label>
        </li>
    </ul>

    <p>Настройки карты</p>
    <ul>
        <li>
            <input type="checkbox" id="optionsMapTileVisible"/>
            <label for="optionsMapTileVisible">Показывать карту (Тайловый уровень) / optionsMapTileVisible</label>
        </li>
        <li>
            Слайдер или окно настройки зума отображения лейблов маркера
        </li>
    </ul>

    <p>Настройки контроллера стрельбы</p>
    <ul>
        <li>
            <input type="checkbox" id="optionsFCRotate"/>
            <label for="optionsFCRotate">Вращения контроллера стрельбы за своей машинкой / options FireControl Rotate</label>
        </li>
        <li>
            <input type="checkbox" id="optionsRMVisible"/>
            <label for="optionsRMVisible">Отображение радиального меню стрельбы / optionsRMVisible</label>
        </li>
    </ul>

    <p>Настройки стрельбы</p>
    <ul>
        <li>
            <input type="checkbox" id="optionsSelectAnybody"/>
            <label for="optionsSelectAnybody">Разрешить выделение/развыделение машинок</label>
        </li>
    </ul>

    <div id="optionsPageCancelButton" class="optionsPageButton">Отмена</div>
    <div id="optionsPageCloseButton" class="optionsPageButton">Сохранить</div>
</div>
</body>
</html>
