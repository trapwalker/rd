<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/third_party/leaflet.css"/>
    <script src="js/third_party/leaflet.js"></script>


</head>
<body>
<div id="map" style="height: 600px; width:800px"></div>


<script>

    var myMap = L.map('map',
            {
                minZoom: 3,
                maxZoom: 5,
                zoomControl: true,
                attributionControl: false,
                keyboard: false,
                scrollWheelZoom: "center"
                //    maxBounds: ([
                //        [50.21, 35.42],
                //        [51.43, 39.44]
                //    ])
            }).setView([0,0], 3);


    var tile = L.tileLayer('http://localhost:8888/map/{z}/{y}/{x}.png', {
        maxZoom: 5,
        minZoom: 3
       })

    tile.addTo(myMap);


</script>
</body>
</html>
