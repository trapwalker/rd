<style>
    .armorer-car-main {
        position: relative;
        width: 492px;
        height: 325px;
    }

    .armorer-car-main-top {
        position: relative;
        opacity: 0.4;
        background: transparent url(static/img/cars/middle/offroad/gelandewagen/top.png) no-repeat 100% 100%;
        height: 158px;
        width: 492px;
        margin: 5px auto 0px auto;
        overflow: hidden;
    }

    .armorer-car-main-side {
        position: relative;
        opacity: 0.4;
        background: transparent url(static/img/cars/middle/offroad/gelandewagen/side.png) no-repeat 100% 100%;
        height: 170px;
        width: 492px;
        margin: 5px auto 0px auto;
        overflow: hidden;
    }

    .armorer_slot {
        cursor: pointer;
    }

    #top_slot_FL  { top: 0px; left: 0px}
    #side_slot_FL { top: 0px; left: 0px}

    #top_slot_FC  { top: 60px; left: 335px; }
    #side_slot_FC { top: 210px; left: 335px; }

    #top_slot_FR  { top: 0px; left: 0px}
    #side_slot_FR { top: 0px; left: 0px}

    #top_slot_CL  { top: 35px; left: 235px; }
    #side_slot_CL { top: 0px; left: 0px}

    #top_slot_CC  { top: 0px; left: 0px; }
    #side_slot_CC { top: 0px; left: 0px; }

    #top_slot_CR  { top: 89px; left: 235px;}
    #side_slot_CR { top: 164px; left: 235px;}

    #top_slot_BL  { top: 35px; left: 155px;}
    #side_slot_BL { top: 0px; left: 0px}

    #top_slot_BC  { top: 0px; left: 0px}
    #side_slot_BC { top: 0px; left: 0px}

    #top_slot_BR  { top: 89px; left: 155px; }
    #side_slot_BR { top: 164px; left: 155px; }

    .armorer-slot {
        position: absolute;
        height: 35px;
        width: 35px;
        background: transparent url(static/img/cars/slot_passive.png) no-repeat 100% 100%;
    }
    .armorer-slot-hover { background: transparent url(static/img/cars/slot_active.png) no-repeat 100% 100%; }
    .armorer-slot-active { background: transparent url(static/img/cars/slot_active.png) no-repeat 100% 100%; }

    .block-armorer-slot { display: none; }
</style>

<div class="armorer-car-main">
    <div class="armorer-car-main-top"></div>
    <div class="armorer-car-main-side"></div>

    <div id="top_slot_FL" class="armorer-slot block-armorer-slot"></div>
    <div id="top_slot_FC" class="armorer-slot"></div>
    <div id="top_slot_FR" class="armorer-slot block-armorer-slot"></div>
    <div id="top_slot_CL" class="armorer-slot"></div>
    <div id="top_slot_CC" class="armorer-slot block-armorer-slot"></div>
    <div id="top_slot_CR" class="armorer-slot"></div>
    <div id="top_slot_BL" class="armorer-slot"></div>
    <div id="top_slot_BC" class="armorer-slot block-armorer-slot"></div>
    <div id="top_slot_BR" class="armorer-slot"></div>

    <div id="side_slot_FL" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_FC" class="armorer-slot"></div>
    <div id="side_slot_FR" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_CL" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_CC" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_CR" class="armorer-slot"></div>
    <div id="side_slot_BL" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_BC" class="armorer-slot block-armorer-slot"></div>
    <div id="side_slot_BR" class="armorer-slot"></div>
</div>
