<style>
    .tuner-car-main {
        position: relative;

        height: 325px;

        width: 400px;

        background: transparent url(static/img/cars/car_1/tuner_view/side.png) no-repeat 100% 100%;
    }

    .tuner-car-main-container {
        position: absolute;
        width: 100%;

    #tuner_top_slot_t9  { top: 120px; left: 440px;}



    .tuner-slot {
        position: absolute;
        height: 35px;
        width: 35px;
        background: transparent url(static/img/cars/slot_passive.png) no-repeat 100% 100%;
    }
    .tuner-slot-hover { background: transparent url(static/img/cars/slot_active.png) no-repeat 100% 100%; }
    .tuner-slot-active { background: transparent url(static/img/cars/slot_active.png) no-repeat 100% 100%; }

    .block-tuner-slot { display: none; }
