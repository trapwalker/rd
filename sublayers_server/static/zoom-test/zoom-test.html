<style>
    #map{
        position: relative;

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

            continuousWorld: true,
            opacity: 1.0,
//            errorTileUrl: 'http://sublayers.net/map/404.jpg',
            maxZoom: 18,
            minZoom: 10
        }).addTo(map);
