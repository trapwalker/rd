<style>
    #townHangarPageWrap {
        position: absolute;
        top: 140px;
        left: 592px;
    }

    .hangarWindow-main {
        position: relative;
        width: 734px;
        height: 661px;
        cursor: default;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .hangarWindow-car-slot {
        position: relative;
        width: 50%;
        height: 100px;
        background-color: white;
        margin: 0 auto 10px auto;
    }
</style>

<div class="hangarWindow-main">
    {% for car_number in range(0, len(town.example.hangar.car_list)) %}
        <div class="hangarWindow-car-slot" data-car_number="{{ car_number }}">
            {% set car_proto = agent.server.reg[town.example.hangar.car_list[car_number]] %}
            {{ car_proto.max_hp }}
            {{ car_proto.v_forward }}
            {{ car_proto.title }}
            {{ car_proto.price }}
        </div>
    {% end %}
</div>

<script>
    $('.hangarWindow-car-slot').click(function(){
        clientManager.sendHangarCarChoice($(this).data('car_number'));
    })

</script>
