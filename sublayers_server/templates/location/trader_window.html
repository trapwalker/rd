<style xmlns="http://www.w3.org/1999/html">
    #townTraderPageWrap {
        position: absolute;
        top: 155px;
        left: 625px;
    }

    .mainTraderWindow {
        position: relative;
        width: 650px;
        height: 637px;
        color: #ffffff;
        font: 11pt FreePixel;
        cursor: default;
    }

    .mainTraderWindow-up {
        height: 220px;
        width: 650px;
        float: left;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-up-name {
        height: 23px;
        line-height: 23px;
        text-align: center;
    }

    .mainTraderWindow-up-picture {
        position: relative;
        width: 121px;
        float: left;
        margin-right: 10px;
    }

    .mainTraderWindow-wrap-up {
        margin: 0 auto 0px auto;
        width: 526px;
        height: 193px;
    }

    .mainTraderWindow-up-text {
        height: 100%;
        width: 395px;
        overflow-y: scroll;
        overflow-x: hidden;
        border-top: solid 1px #135806;
        padding: 5px 0px 0px 0px;
    }

    .mainTraderWindow-down {
        position: relative;
        width: 650px;
        float: left;
    }

    .mainTraderWindow-down-header {
        position: relative;
        height: 21px;
        width: 100%;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-player-title {
        height: 19px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-title {
        height: 19px;
        width: 316px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-trader-title {
        height: 19px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-area {
        position: relative;
        height: 321px;
        width: 100%;
    }

    .mainTraderWindow-down-column {
        position: relative;
        height: 317px;
        overflow-y: scroll;
        overflow-x: hidden;
        float: left;
        box-sizing: border-box;
        border: solid 1px #135806;
    }

    .mainTraderWindow-down-player-body {
        width: 158px;
    }

    .mainTraderWindow-down-exchange-leftbody {
        width: 157px;
        margin-left: 6px;
    }

    .mainTraderWindow-down-exchange-rightbody {
        width: 157px;
        margin-left: 2px;
    }

    .mainTraderWindow-down-trader-body {
        width: 158px;
        margin-left: 6px;
    }

    .mainTraderWindow-down-player-body-item {
        position: relative;
        margin: 3px 0px 3px 3px;
        height: 75px;
        width: 140px;
        border: 1px solid #1F900A;
        opacity: 0.6;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-player-body-item:hover { opacity: 1; }

    .mainTraderWindow-down-player-body-item-name {
        position: absolute;
        font: 11pt Nouveau_IBM;
        color: #135806;
        width: 100%;
        text-align: center;
        margin-top: 3px;
    }

    .mainTraderWindow-down-player-body-item-picture-wrap {
        position: absolute;
        width: 150px;
        height: 75px;
    }

    .mainTraderWindow-down-player-body-item-picture {
        height: 33px;
        width: 62px;
        margin: 30px auto 0px auto;
    }

    .mainTraderWindow-down-footer {
        height: 40px;
        width: 100%;
    }


    .mainTraderWindow-down-player-score {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-exchange-lefttotal {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        margin-left: 6px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-exchange-righttotal {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-trader-score {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        margin-left: 6px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }
</style>

<div class="mainTraderWindow">
    <div class="mainTraderWindow-up">
        <div class="mainTraderWindow-wrap-up">
            <div class="mainTraderWindow-up-picture">
                <img class="trader-foto" src="{{ town.example.trader.photo }}" alt="Оружейник" />
                <div class="mainTraderWindow-up-name">{{ town.example.trader.title }}</div>
            </div>
            <div class="mainTraderWindow-up-text">{{ town.example.trader.text }}</div>
        </div>
    </div>
    <div class="mainTraderWindow-down">
        <div class="mainTraderWindow-down-header">
            <div class="mainTraderWindow-down-player-title">Ваш инвентарь:</div>
            <div class="mainTraderWindow-down-exchange-title">Столик обмена:</div>
            <div class="mainTraderWindow-down-trader-title">Инвентарь Бухмана:</div>
        </div>
        <div class="mainTraderWindow-down-exchange-area">
            <div class="mainTraderWindow-down-player-body mainTraderWindow-down-column"></div>
            <div class="mainTraderWindow-down-exchange-leftbody mainTraderWindow-down-column"></div>
            <div class="mainTraderWindow-down-exchange-rightbody mainTraderWindow-down-column"></div>
            <div class="mainTraderWindow-down-trader-body mainTraderWindow-down-column"></div>
        </div>
        <div class="mainTraderWindow-down-footer">
            <div class="mainTraderWindow-down-player-score">Ваш счет:<br/>234 140 нк.</div>
            <div class="mainTraderWindow-down-exchange-lefttotal">Сумма:<br/>2 340 нк.</div>
            <div class="mainTraderWindow-down-exchange-righttotal">Сумма:<br/>700 нк.</div>
            <div class="mainTraderWindow-down-trader-score">Счет Бухмана:<br/>232 340 нк.</div>
        </div>
    </div>
</div>
