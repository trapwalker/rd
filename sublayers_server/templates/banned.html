<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Server Closed</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        @font-face {
            font-family: FreePixel;
            src: url('/static/fonts/FreePixel.ttf');
        }

        body {
            margin:0;
            padding:0;
        }

        #console {
            position: absolute;
            height: 90%;
            width: 630px;
            pointer-events: auto;
            box-sizing: border-box;
            color: #2ffa00;
            font-family: FreePixel;
            font-weight: bold;
            text-shadow: 0 0 1px #2ffa00, 0 0 10px #2ffa00;
            letter-spacing: 2px;
            overflow-y: hidden;
            overflow-x: hidden;
            padding: 30px 30px;
        }
    </style>
</head>
<body style="background-color: #030f00;">
<div id='console'>
    Server closed.
    <br>
    {% if is_server_closed %}
        Reason: {{ reason }}
    {% else %}
        You account is blocked: {{ user.ban_reason }}
        <br>
        Unblock in {{ user.ban_time }}
    {% end %}
</div>
<script>
    {% set ban_secons = user.get_banned_seconds() %}
    setTimeout(function () {location.reload()}, {{ max(10, ban_secons) * 1000 }});
</script>
