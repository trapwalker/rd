        <div class="map-teaching-digits-block">
            <div class="map-teaching-digits-block-left">0</div>
            <div class="map-teaching-digits-block-right">.0</div>
        </div>
        <div class="map-teaching-text-block cruise_speed">{% raw _("mt_text_1") %}</div>
        <div class="map-teaching-btn-block">
            <div class="map-teaching-btn btn-next">{{ _("mt_btn_next") }}</div>
        </div>
    </div>
</div>
