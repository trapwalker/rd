{% set window_caption = _("mt_header_5") %}
<div class="map-teaching-window-main driving_control">
    {% include ../drag_close_header.html %}
    <div class="map-teaching-content-wrap">
        <div class="map-teaching-img-block driving_control">
            <div class="map-teaching-img-block-left driving_control"></div>
            <div class="map-teaching-img-block-right driving_control"></div>
        </div>
        <div class="map-teaching-text-block driving_control">{% raw _("mt_text_5") %}</div>
        <div class="map-teaching-btn-block">
            <div class="group-btn-wrap">
                <div class="map-teaching-btn btn-back group-btn">{{ _("mt_btn_back") }}</div>
                <div class="map-teaching-btn btn-next group-btn">{{ _("mt_btn_next") }}</div>
            </div>
        </div>
    </div>
</div>
