{% set window_caption = _("mt_header_2") %}
<div class="map-teaching-window-main cruise_zone">
    {% include ../drag_close_header.html %}
    <div class="map-teaching-content-wrap">
        <div class="map-teaching-limits-block">
            <div class="map-teaching-limits-block-left">LIMITS:</div>
            <div class="map-teaching-limits-block-zone map-teaching-limits-block-zone-dirt"></div>
            <div class="map-teaching-limits-block-zone map-teaching-limits-block-zone-wood"></div>
            <div class="map-teaching-limits-block-zone map-teaching-limits-block-zone-road"></div>
            <div class="map-teaching-limits-block-zone map-teaching-limits-block-zone-water"></div>
            <div class="map-teaching-limits-block-zone map-teaching-limits-block-zone-slope"></div>
        </div>
        <div class="map-teaching-text-block cruise_zone">{% raw _("mt_text_2") %}</div>
        <div class="map-teaching-btn-block">
            <div class="group-btn-wrap">
                <div class="map-teaching-btn btn-back group-btn">{{ _("mt_btn_back") }}</div>
                <div class="map-teaching-btn btn-next group-btn">{{ _("mt_btn_next") }}</div>
            </div>
        </div>
    </div>
</div>
