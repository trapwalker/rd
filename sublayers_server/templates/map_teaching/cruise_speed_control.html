{% set window_caption = _("mt_header_3") %}
<div class="map-teaching-window-main cruise_speed_control">
    {% include ../drag_close_header.html %}
    <div class="map-teaching-content-wrap">
        <div class="map-teaching-img-block cruise_speed_control">
            <div class="map-teaching-img-block-left cruise_speed_control"></div>
            <div class="map-teaching-img-block-right cruise_speed_control"></div>
        </div>
        <div class="map-teaching-text-block cruise_speed_control">{% raw _("mt_text_3") %}</div>
        <div class="map-teaching-btn-block">
            <div class="group-btn-wrap">
                <div class="map-teaching-btn btn-back group-btn">{{ _("mt_btn_back") }}</div>
                <div class="map-teaching-btn btn-next group-btn">{{ _("mt_btn_next") }}</div>
            </div>
        </div>
    </div>
</div>
