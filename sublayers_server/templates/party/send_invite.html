<style>
    .partySendInvite-mainDiv {
        position: relative;
        box-sizing: border-box;
        border: 1px solid rgba(85, 255, 85, 0.6);
        width: 470px;
        height: 27px;
        margin: auto;
        padding: 4px;
    }

    .partySendInviteInput {
        border: 0 solid #000000;
        position: relative;
        float: left;
        background: transparent;
        color: #2afd0a;
        width: 300px;
        font: 10pt MICRADI;
        letter-spacing: 1px;
    }

    .partySendInviteInput:focus {
        color: #ffffff;
    }

    .partySendInviteBtn {
        text-align: center;
        position: relative;
        float: right;
        font: 10pt MICRADI;

        letter-spacing: 1px;
        border: 1px solid rgba(85, 255, 85, 0.6);
        color: #2afd0a;
        background-color: rgba(85, 255, 85, 0.20);
    }

    .partySendInviteBtn:hover {
        background-color: rgba(85, 255, 85, 0.4);
    }

    .partySendInviteBtn:active {
        background-color: rgba(85, 255, 85, 0.1);
    }


</style>

<div class="partySendInvite-mainDiv">
    <input class="partySendInviteInput" type="text"  maxlength="50" placeholder="Введите имя приглашаемого"/>
    <div class="partySendInviteBtn sublayers-clickable">Пригласить</div>
</div>

<script>
    $(".partySendInvite-mainDiv").find(".partySendInviteBtn").first().click(function (event) {
        var name_input = $(".partySendInvite-mainDiv").find('input').first();
        clientManager.sendInvitePartyFromTemplate(name_input.val());
        name_input.val('');
    });
</script>
