<style>
    .partyCreateWindow-nameDiv {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        height: 17px;
        width: 500px;
    }

    .partyCreateWindow-nameInput {
        border: 0px solid #000000;
        background: transparent;
        color: #2afd0a;
        width:500px;
        text-align: center;
        font: 10pt MICRADI;
        letter-spacing: 1px;
    }

    .partyCreateWindow-nameInput:focus {
        color: #ffffff;
    }
</style>

<div class="partyCreateWindow-nameDiv">
    <input class="partyCreateWindow-nameInput" type="text"  maxlength="30" placeholder="Введите имя группы"
        {% if not can_edit_party_name %} readonly {% end %}
        {% if not (party_name == '') %} value="{{party_name}}" {% end %}/>
</div>
