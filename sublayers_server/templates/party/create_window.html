{% set window_caption = 'Create party' %}
{% set can_edit_party_comment = True %}
{% set party_comment = '' %}
{% set can_edit_party_name = True %}
{% set party_name = '' %}

<style>
    .partyCreateWindow-main {
        position: relative;
        height: 100%;
        width: 500px;
        background-color: rgba(0, 0, 0, 0.75);
    }

    .partyCreateWindow-header {
        position: relative;
        height: 30px;
        width: 100%;
    }

    .partyCreateWindow-comment {
        position: relative;
        float: left;
        height: 200px;
        width: 50%;
    }

    .partyCreateWindow-rules {
        position: relative;
        float: left;
        height: 200px;
        width: 50%;
        background-color: transparent;
    }

    .partyCreateWindow-footer {
        position: relative;
        float: left;
        height: 50px;
        width: 100%;
    }

    .partyCreateWindow-buttonCreate {
        position: absolute;
        pointer-events: auto;
        cursor: pointer;
        top: 0;
        bottom: 0;
        margin: auto;
        right: 0;
        left: 0;
        height: 30px;
        width: 180px;
        border: 1px solid rgba(0, 255, 85, 0.81);
        border-radius: 2px;
        box-sizing: border-box;
        padding-top: 4px;
        background-color: rgba(0, 255, 85, 0.29);
        color: #2afd0a;
        text-align: center;
        font: 12pt MICRADI;
        letter-spacing: 1px;
    }

    .partyCreateWindow-buttonCreate:hover {
        background-color: rgba(0, 255, 85, 0.5);
    }

    .partyCreateWindow-buttonCreate:active {
        background-color: rgba(0, 255, 85, 0.1);
        border: 1px solid rgba(0, 255, 85, 0.3);
    }
</style>

<div class="partyCreateWindow-main">
    {% include ../drag_close_header.html %}
    <div id="divNamePartyCreatePartyWindow_{{ current_user }}" class="partyCreateWindow-header">
        {% include input_name.html %}
    </div>
    <div id="divNotesPartyCreatePartyWindow_{{ current_user }}" class="partyCreateWindow-comment">
        {% include text_comment.html %}
    </div>
    <div class="partyCreateWindow-rules"></div>
    <div class="partyCreateWindow-footer">
        <div id="btnSendCreatePartyInWindow_{{ current_user }}" class="partyCreateWindow-buttonCreate">Создать</div>
    </div>
</div>

<script>
    $("#btnSendCreatePartyInWindow_{{ current_user }}").click(function (event) {
        var name = $("#divNamePartyCreatePartyWindow_{{ current_user }}").find('input').first().val();
        var descr = $("#divNotesPartyCreatePartyWindow_{{ current_user }}").find('textarea').first().val();
        clientManager.sendCreatePartyFromTemplate(name, descr);
        windowTemplateManager.closeUniqueWindow('create_party');
    });
</script>
