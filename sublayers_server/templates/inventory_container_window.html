{% set window_caption = 'NUKE:\Container>' %}

<div class="containerInventoryWindow-main">
    {% include drag_close_header.html %}
    <div class="containerInventoryWindow-window-wrap">
        <div id="containerInventoryWindow-id-car-{{ car_id }}-{{ container_id }}" class="containerInventoryWindow-inventory-wrap border">
            <div class="containerInventoryWindow-inventory-header">Ваш инвентарь</div>
            <div class="containerInventoryWindow-inventory-body inventory-{{ car_id }}" data-other_id="{{ container_id }}"></div>
        </div>
        <div id="containerInventoryWindow-id-container-{{ container_id }}" class="containerInventoryWindow-inventory-wrap">
            <div class="containerInventoryWindow-inventory-header">Контейнер</div>
            <div class="containerInventoryWindow-inventory-body other inventory-{{ container_id }}" data-other_id="{{ car_id }}"></div>
            <div class="containerInventoryWindow-inventory-footer">
                <div class="take-all-btn" onclick="clientManager.sendTakeAllInventory({{ container_id }})">Взять всё</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Запрашиваем инвентарь
    var jq_inventory_1 = $('#containerInventoryWindow-id-car-{{ car_id }}-{{ container_id }}').find('.inventory-{{ car_id }}').first();
    inventoryList.showInventory({{ car_id }}, jq_inventory_1);
    var jq_inventory_2 = $('#containerInventoryWindow-id-container-{{ container_id }}').find('.inventory-{{ container_id }}').first();
    inventoryList.showInventory({{ container_id }}, jq_inventory_2);
</script>
