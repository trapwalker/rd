        .interlacing {
            filter: brightness(100%);
            -webkit-filter: brightness(100%);
        }

        .interlacing::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 49%, rgba(0, 0, 0, 0) 51%, rgba(0, 0, 0, 0) 100%);
            z-index: 2;
            background-size: 100% 2px;
            pointer-events: none;
        }

    </style>

    <div class="path original">

    <div class="path">
