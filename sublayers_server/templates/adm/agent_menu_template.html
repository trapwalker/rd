<div class="container border">
    <span class="h4">{{ user.name }}: </span>
    <span class="h5 ">{{ 'online' if server.agents_by_name.get(user.name, None) else 'offline' }}</span>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/user_info?username={{ user.name }}'">
        User Info
    </button>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/agent_info?username={{ user.name }}'">
        Agent Info
    </button>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/agent_info_quests?username={{ user.name }}'"> Quests </button>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/agent_info_quests_inventory?username={{ user.name }}'"> Quest Inventory </button>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/npc_relations?username={{ user.name }}'"> NPCs Relation </button>
    <button class="btn btn-info" type="button" onclick="location = '/adm/api/html/gamelogs?username={{ user.name }}'"> History </button>
</div>
