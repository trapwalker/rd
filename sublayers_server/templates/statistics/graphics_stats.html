<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highstock Example</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
    <script src="http://code.highcharts.com/stock/highstock.js"></script>


</head>

<body>
    <div id="container1" style="height: 400px; min-width: 310px"></div>
    <div id="container2" style="height: 400px; min-width: 310px"></div>
    <div id="container3" style="height: 400px; min-width: 310px"></div>
    <div id="container4" style="height: 400px; min-width: 310px"></div>
    <div id="container5" style="height: 400px; min-width: 310px"></div>
    <div id="container6" style="height: 400px; min-width: 310px"></div>
    <div id="container7" style="height: 400px; min-width: 310px"></div>

    <script>
        var load_count = 5;
        var is_load_count = 0;

        var data_observers = [];
        var data_agents = [];
        var data_events = [];
        var max_ev_lag = [];
        var average_ev_lag = [];
        var mes_count = [];
        var mes_dur = [];

        var all_charts = [];

        function wait() {
            console.log('Ожидание загрузки лог файлов ' + is_load_count + ' из ' + load_count + '.');
            if (is_load_count == load_count) {
                sort_data();
                draw();
            }
            else
                setTimeout(wait, 100);
        }

        function draw() {
            console.log("Вывод графиков (" + data_agents.length + ", " + data_observers.length + ", " + data_events.length + ").");

            // Строим графики
            Highcharts.stockChart('container1', {
                chart: {
                    animation: false,
                    zoomType: 'x',
                    events: {
                        redraw: function (event) {
                            // log the min and max of the primary, datetime x-axis
                            //console.log(
                            //        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', event.xAxis[0].min),
                            //        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', event.xAxis[0].max)
                            //);

                            //console.log(g2);
                            var x_min = this.xAxis[0].min;
                            var x_max = this.xAxis[0].max;
                            for (var i = 0; i < all_charts.length; i++) {
                                var c = all_charts[i];
                                c.xAxis[0].update({min: x_min, max: x_max});
                            }
                            }
                    }
                },
                title: { text: 'Количество Агентов' },
                xAxis: {
                    type: 'datetime',
                },
                yAxis: {
                    title: { text: 'шт.' },
                    min: 0,
                    opposite: false,
                },
                legend: { enabled: false },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                            stops: [ [0, Highcharts.getOptions().colors[0]],
                                     [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                   ]},
                        marker: { radius: 2 },
                        lineWidth: 1,
                        states: { hover: { lineWidth: 1 } },
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Count Agents',
                    data: data_agents
                }],
            });

            // Количество Обсерверов
            all_charts.push(Highcharts.chart('container2', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Количество Обсерверов'},
                xAxis: {type: 'datetime'},
                yAxis: {
                    title: {text: 'шт.'},
                    min: 0
                },
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Count Observers',
                    data: data_observers
                }]
            }));

            // Количество Ивентов
            all_charts.push(Highcharts.chart('container3', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Количество Ивентов'},
                xAxis: {type: 'datetime'},
                yAxis: {title: {text: 'шт.'}, min: 0},
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Count Events',
                    data: data_events
                }]
            }));

            // Средний эвент лаг
            all_charts.push(Highcharts.chart('container4', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Средний эвент лаг'},
                xAxis: {type: 'datetime'},
                yAxis: {title: {text: 'с.'}, min: 0},
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [
                    {
                        type: 'line',
                        name: 'average_ev_lag',
                        data: average_ev_lag
                    }
                ]
            }));

            // Максимальный эвент лаг
            all_charts.push(Highcharts.chart('container5', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Максимальный эвент лаг'},
                xAxis: {type: 'datetime'},
                yAxis: {title: {text: 'с.'}, min: 0},
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [
                    {
                        type: 'line',
                        name: 'max_ev_lag',
                        data: max_ev_lag
                    }
                ]
            }));

            // Время отправки сообщений
            all_charts.push(Highcharts.chart('container6', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Время отправки сообщений'},
                xAxis: {type: 'datetime'},
                yAxis: {title: {text: 'с.'}, min: 0},
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Sending Duration',
                    data: mes_dur
                }]
            }));

            // Количество Мессаджей
            all_charts.push(Highcharts.chart('container7', {
                chart: {zoomType: 'x', animation: false,},
                title: {text: 'Количество Мессаджей'},
                xAxis: {type: 'datetime'},
                yAxis: {title: {text: 'шт.'}, min: 0},
                legend: {enabled: false},
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [[0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        marker: {radius: 2},
                        lineWidth: 1,
                        states: {hover: {lineWidth: 1}},
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Count Messages',
                    data: mes_count
                }]
            }));
        }

        $(document).ready(function () {
            // Получаем список всех доступных файлов
            var file_list = [];
            {% for file_name in file_list %}
                file_list.push("../static/log/stat/" + "{{ file_name }}");
            {% end %}
            file_list.push("../static/log/stat/stat.csv");

            // Скачиваем и подготавливаем последние load_count штук
            if (load_count > file_list.length) load_count = file_list.length;
            for (var i = 0; i < load_count; i++)
                $.get(file_list[file_list.length - 1 - i], {},
                    function(rec) {
                        is_load_count++;
                        var line_rec = rec.split("\n");
                        for (var j = 0; j < line_rec.length; j++) {
                            var rec = line_rec[j].split(";");
                            var time = parseFloat(rec[0]) * 1000;
                            //time = new Date(time);
                            if (time) {
                                data_observers.push([time, parseInt(rec[1])]);
                                data_agents.push([time, parseInt(rec[2])]);
                                data_events.push([time, parseInt(rec[3])]);

                                max_ev_lag.push([time, parseInt(rec[4])]);
                                average_ev_lag.push([time, parseInt(rec[5])]);
                                mes_count.push([time, parseInt(rec[6])]);
                                mes_dur.push([time, parseInt(rec[7])]);
                            }
                        }
                    });

            // Ждем пока все загрузится и рисуем
            wait();
        });


        function sort_data() {
            function compare(a, b) {
                if (a[0] < b[0])
                    return -1;
                if (a[0] > b[0])
                    return 1;
                return 0;
            }
            data_observers.sort(compare);
            data_agents.sort(compare);
            data_events.sort(compare);
            max_ev_lag.sort(compare);
            average_ev_lag.sort(compare);
            mes_count.sort(compare);
            mes_dur.sort(compare);
        }

    </script>
</body>

</html>
