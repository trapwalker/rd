<style xmlns="http://www.w3.org/1999/html">
    #townTraderPageWrap {
        position: absolute;
        top: 155px;
        left: 625px;
    }

    .mainTraderWindow {
        position: relative;
        width: 650px;
        height: 637px;
        color: #ffffff;
        font: 11pt FreePixel;
        cursor: default;
    }

    .mainTraderWindow-up {
        height: 220px;
        width: 650px;
        float: left;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-up-name {
        height: 23px;
        line-height: 23px;
        text-align: center;
    }

    .mainTraderWindow-up-picture {
        position: relative;
        width: 121px;
        float: left;
        margin-right: 10px;
    }

    .mainTraderWindow-wrap-up {
        margin: 0 auto 0px auto;
        width: 526px;
        height: 193px;
    }

    .mainTraderWindow-up-text {
        height: 100%;
        width: 395px;
        overflow-y: scroll;
        overflow-x: hidden;
        border-top: solid 1px #135806;
        padding: 5px 0px 0px 0px;
    }

    .mainTraderWindow-down {
        position: relative;
        width: 650px;
        float: left;
    }

    .mainTraderWindow-down-header {
        position: relative;
        height: 21px;
        width: 100%;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-player-title {
        height: 19px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-title {
        height: 19px;
        width: 316px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-trader-title {
        height: 19px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        text-align: center;
        line-height: 19px;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-area {
        position: relative;
        height: 321px;
        width: 100%;
    }

    .mainTraderWindow-down-player-body {
        height: 317px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        overflow-y: scroll;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-leftbody {
        height: 317px;
        width: 157px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        overflow-y: scroll;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-exchange-rightbody {
        height: 317px;
        width: 157px;
        border: solid 1px #135806;
        float: left;
        margin-left: 2px;
        overflow-y: scroll;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-trader-body {
        height: 317px;
        width: 158px;
        border: solid 1px #135806;
        float: left;
        margin-left: 6px;
        overflow-y: scroll;
        box-sizing: border-box;
    }

    .mainTraderWindow-down-player-body-item-name-empty {
        font: 11pt Nouveau_IBM;
        color: #135806;
        margin-top: 5px;
        margin-left: 5px;
    }

    .mainTraderWindow-down-player-body-item-picture-empty {
        background-color: #000000;
        background-image: linear-gradient(45deg, #081b07 25%, transparent 25%, transparent 74%, #081b07 75%, #081b07),
        linear-gradient(45deg, #081b07 25%, transparent 25%, transparent 74%, #081b07 75%, #081b07);
        background-size: 2px 2px;
        background-position: 0 0, 1px 1px;
        text-align: center;
        color: #0f4206;
        height: 74px;
        width: 141px;
        margin-top: 3px;
        margin-left: 3px;
    }

    .mainTraderWindow-down-footer {
        height: 40px;
        width: 100%;
    }



    .mainTraderWindow-down-player-score {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-exchange-lefttotal {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        margin-left: 6px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-exchange-righttotal {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }

    .mainTraderWindow-down-trader-score {
        height: 35px;
        width: 158px;
        float: left;
        margin-top: 5px;
        margin-left: 6px;
        text-align: center;
        line-height: 20px;
        color: #30fc00;
        font-family: Nouveau_IBM;
        font-size: 11pt;
    }
</style>

<div class="mainTraderWindow">
    <div class="mainTraderWindow-up">
        <div class="mainTraderWindow-wrap-up">
            <div class="mainTraderWindow-up-picture">
                <img class="trader-foto" src="{{ town.example.trader.photo }}" alt="Оружейник" />
                <div class="mainTraderWindow-up-name">{{ town.example.trader.title }}</div>
            </div>
            <div class="mainTraderWindow-up-text">{{ town.example.trader.text }}</div>
        </div>
    </div>
    <div class="mainTraderWindow-down">
        <div class="mainTraderWindow-down-header">
            <div class="mainTraderWindow-down-player-title">Ваш инвентарь:</div>
            <div class="mainTraderWindow-down-exchange-title">Столик обмена:</div>
            <div class="mainTraderWindow-down-trader-title">Инвентарь Бухмана:</div>
        </div>
        <div class="mainTraderWindow-down-exchange-area">
            <div class="mainTraderWindow-down-player-body"></div>
            <div class="mainTraderWindow-down-exchange-leftbody"></div>
            <div class="mainTraderWindow-down-exchange-rightbody"></div>
            <div class="mainTraderWindow-down-trader-body"></div>
        </div>
        <div class="mainTraderWindow-down-footer">
            <div class="mainTraderWindow-down-player-score">Ваш счет:<br/>234 140 нк.</div>
            <div class="mainTraderWindow-down-exchange-lefttotal">Сумма:<br/>2 340 нк.</div>
            <div class="mainTraderWindow-down-exchange-righttotal">Сумма:<br/>700 нк.</div>
            <div class="mainTraderWindow-down-trader-score">Счет Бухмана:<br/>232 340 нк.</div>
        </div>
    </div>
</div>
