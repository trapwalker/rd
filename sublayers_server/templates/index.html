{% extends "base.html" %}

{% block body %}
          {% if current_user %}
            <h1>Hello, <b><i>{{ current_user }}!</i></b></h>
            <h2>You can:</h2>
            <ul>
                <li><a href="/play">PLAY</a></li>
                <li><a href="/auth/logout?next={{ url_escape(request.uri) }}">{{ _("Sign out") }}</a></li>
            </ul>
          {% else %}
            {% raw modules.LoginForm() %}
          {% end %}

    <!-- raw modules.LoginForm() %}-->
{% end %}
