<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="static/js/third_party/jquery.min.js"></script>
    <link href="static/js/third_party/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_url('css/site/site.css') }}"/>
</head>
<body>
    <div id="background" class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-center">
                <h1>RoadDogs</h1>
            </div>
        </div>

       {% if current_user %}
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="col-xs-8">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Играть</button>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block"
                            onClick="window.location.href='/logout'">Выйти</button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="col-xs-2 col-xs-offset-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block"
                            onClick="window.location.href='/login'">Войти</button>
                </div>
            </div>
        </div>
        {% end %}
    </div>
</body>
</html>
